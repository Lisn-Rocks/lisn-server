<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lisn Music Streaming</title>
    <link rel="shortcut icon" href="/public?path=favicon.gif">

    <!-- External CSS Imports -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Local CSS Imports -->
    <link href="/public?path=css/main.css" rel="stylesheet">
    <link href="/public?path=search_results/css/results.css" rel="stylesheet">
</head>
<body>
    <section class="search-bar-container">
        <button class="back-button">
            <i class="material-icons">keyboard_arrow_left</i>
        </button>

        <input class="search-bar" type="text" placeholder="Search music...">

        <button class="search-button">
            <i class="material-icons">search</i>
        </button>
    </section>

    <main class="queue-main">
        <div class="song-tile">
            <div class="song-info">
                <h4 class="song-title">Don't Stop Me Now</h3>
                <h6 class="song-artist">Queen</h6>
            </div>

            <p class="song-duration">3:47</p>
        </div>

        <div class="song-tile song-active">
            <div class="song-info">
                <h4 class="song-title">Don't Stop Me Now</h3>
                <h6 class="song-artist">Queen</h6>
            </div>

            <p class="song-duration">3:47</p>
        </div>

        <div class="song-tile">
            <div class="song-info">
                <h4 class="song-title">Don't Stop Me Now</h3>
                <h6 class="song-artist">Queen</h6>
            </div>

            <p class="song-duration">3:47</p>
        </div>

        <div class="song-tile">
            <div class="song-info">
                <h4 class="song-title">Don't Stop Me Now</h3>
                <h6 class="song-artist">Queen</h6>
            </div>

            <p class="song-duration">3:47</p>
        </div>

        <div class="song-tile">
            <div class="song-info">
                <h4 class="song-title">Don't Stop Me Now</h3>
                <h6 class="song-artist">Queen</h6>
            </div>

            <p class="song-duration">3:47</p>
        </div>
    </main>

    <section class="player-minimized">
        <div class="progress-bar">
            <div class="progress" style="width: 37%"></div>
            <!-- CAUTION! THIS IS ^^ OPTIONAL PART ^^ -- IT MUST BE SET BY THE APP. -->
        </div>

        <div class="song">
            <div class="song-info">
                <h4 class="song-title">Don't Stop Me Now</h3>
                <h6 class="song-artist">Queen</h6>
            </div>

            <div class="song-control">
                <i class="material-icons">pause</i>
            </div>
        </div>
    </section>
</body>
</html>
